<div class="mission-filter">
    <mat-form-field appearance="fill">
      <mat-label>Filter by Launch Year</mat-label>
      <mat-select [formControl]="yearControl" (selectionChange)="onYearChange()">
        <mat-option value="">All Years</mat-option>
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
