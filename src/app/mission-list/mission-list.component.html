<div class="mission-list-container">
    <h2>SpaceX Missions</h2>
    
    <app-mission-filter (yearSelected)="onYearSelected($event)"></app-mission-filter>
  
    <table mat-table [dataSource]="filteredMissions" class="mat-elevation-z8">
      <!-- Flight Number Column -->
      <ng-container matColumnDef="flight_number">
        <th mat-header-cell *matHeaderCellDef> Flight # </th>
        <td mat-cell *matCellDef="let mission"> {{mission.flight_number}} </td>
      </ng-container>
  
      <!-- Mission Name Column -->
      <ng-container matColumnDef="mission_name">
        <th mat-header-cell *matHeaderCellDef> Mission Name </th>
        <td mat-cell *matCellDef="let mission"> {{mission.mission_name}} </td>
      </ng-container>
  
      <!-- Launch Year Column -->
      <ng-container matColumnDef="launch_year">
        <th mat-header-cell *matHeaderCellDef> Launch Year </th>
        <td mat-cell *matCellDef="let mission"> {{mission.launch_year}} </td>
      </ng-container>
  
      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let mission"> 
          {{mission.details ? (mission.details | slice:0:100) + '...' : 'No details available'}} 
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let mission">
          <button mat-button color="primary" (click)="selectMission(mission)">View Details</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <app-mission-details *ngIf="selectedMission" [mission]="selectedMission"></app-mission-details>
  </div>
